<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Avatar - Movie Card UI Design in Html & CSS with Cool Hover Effect
    </title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="poster">
        <img src="images/poster.jpg" alt="Cover" />
      </div>
      <div class="details">
        <img src="images/avtarlogo.png" alt="Logo" class="logo" />
        <h3>Directed by: James Cameron</h3>
        <div class="rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <span>4/5</span>
        </div>
        <div class="tags">
            <span class="">Sci-fi</span>
            <span class="">Action</span>
        </div>
        <div class="info">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Animi fuga dolorem nam, quas eius blanditiis cumque? Ipsa, quibusdam. Incidunt excepturi veritatis sapiente volup
        </div>
        <div class="cast">
            <h4>Cast</h4>
            <ul>
                <li><img src="images/cast1.jpg" alt=""></li>
                <li><img src="images/cast2.jpg" alt=""></li>
                <li><img src="images/cast3.jpg" alt=""></li>
            </ul>
        </div>
      </div>
    </div>
  </body>
</html>
